<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logo Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>

<body>
    <div class="container-md border">
        <form method = "POST" action = "/detect" enctype="multipart/form-data" accept-charset="">
            <h3>Detect logo</h3>
            <input type="submit" value="detect" class="btn btn-primary">
            <hr>
            <!-- <img name="logodetect" src="public\img\2.jpg" max-width="960px" max-height="800px"> -->
            <img name="logodetect" src="public/img/4.jpg" max-width="960px" max-height="800px">   
        </form>
           
        </div>
    <div class="container-md border">
        <h3>Result</h3>
        <img name="logoresultdetect" src="{{pathImg}}">
        <p>Label name = {{LabelName}}</p>
        <p>Confidence= {{strImg}}</p>
        <p>Elapse-time = {{eltime}}</p>
       
       
    </div>
   
</body>

</html>
